<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="container">
        <div class="row">
            <div class="box-all">
                <div class="input1">
                    <input class="num1" type="number" placeholder="Number1">
                </div>

                <div class="input2">
                    <input class="num2" type="number" placeholder="Number2">

                <button type="button" class="btn btn-danger Cixma">Cixma</button>

                <button type="button" class="btn btn-warning Bolme">Bolme</button>

            <div class="result">
                <input class="res" type="text" placeholder="Result" disabled>
            </div>

        </div>
    </div>
